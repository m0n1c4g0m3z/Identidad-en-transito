<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librería p5.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tu pieza interactiva, sketch.js -->
  <script src="sketch.js"></script>

  <script>
    // Lista de piezas de las 12 artistas restantes (tu pieza es sketch.js desde este index.html)
    const pieces = [
      'etel_adnan.html',
      'rosalia_de_castro.html',
      'cristina_garcia_rodero.html',
      'laurie_anderson.html',
      'valie_export.html',
      'joan_jonas.html',
      'hito_steyerl.html',
      'anna_ridler.html',
      'heather_dewey-hagborg.html',
      'julie_freeman.html',
      'tacita_dean.html',
      'karen_palacio.html'
    ];

    let interaction = false;

    // Marcar si el usuario interactúa
    ['mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(event =>
      window.addEventListener(event, () => interaction = true)
    );

    // Redirigir aleatoriamente si no hay interacción en 13 segundos
    setTimeout(() => {
      if (!interaction) {
        const randomIndex = Math.floor(Math.random() * pieces.length);
        window.location.href = pieces[randomIndex];
      }
    }, 13000);
  </script>
</body>
</html>
