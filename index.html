    ];

    let interaccion = false;
    window.addEventListener('mousemove', () => interaccion = true);
    window.addEventListener('mousedown', () => interaccion = true);
    window.addEventListener('touchstart', () => interaccion = true);
    window.addEventListener('keydown', () => interaccion = true);

    setTimeout(() => {
      if (!interaccion) {
        const aleatorio = Math.floor(Math.random() * 13);
        window.location.href = piezas[aleatorio];
      }
    }, 13000);
  </script>
